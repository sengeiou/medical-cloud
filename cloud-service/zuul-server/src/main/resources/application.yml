server.port:  9005
spring:
  application:
    name: zuul-server
  boot:
    admin:
      url:  http://localhost:9002

eureka:
    instance:
      lease-renewal-interval-in-seconds: 30
    client:
      registry-fetch-interval-seconds: 15
      service-url:
        defaultZone:  http://localhost:9003/eureka/


