server:
  port: 38130

spring:
  application:
    name: eureka-server
  boot:
    admin:
      url: http://192.168.3.132:38110

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone:  http://localhost:${server.port}/eureka/
  server:
    enable-self-preservation: true

management:
  security:
    enabled: false