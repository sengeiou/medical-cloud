#        url:  http://192.168.3.100:9002
  zipkin:
    base-url: http://192.168.3.132:9001
  rabbitmq:
        host: 192.168.3.132
        port: 5672
        username: guest
        password: guest
        publisher-confirms: false
        publisher-returns: false
        virtual-host: /

eureka:
