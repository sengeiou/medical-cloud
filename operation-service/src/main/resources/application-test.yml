      preferIpAddress: true
      lease-renewal-interval-in-seconds: 30
    client:
      registry-fetch-interval-seconds: 15
      service-url:
        defaultZone:  http://192.168.3.100:38130/eureka/,http://192.168.3.132:38130/eureka/

